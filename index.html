<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Música para todos - Sportify</title>

    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Icones Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- CSS Media Query-->
    <link rel="stylesheet" href="css/mediaquery.css">

    <!-- CSS -->
     <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <!-- Resposivo com bootstrap -->
        <div class="conteiner">
            <nav class="navbar navbar-expand-sm navbar-light">
                <a class="navbar-brand" href="#">
                    <img style="width: 150px;" src="imagens/spotify.svg" alt="Sportify">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Alterna navegação">
                        <i class="fas fa-bars text-white"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                    <a class="nav-item nav-link  text-light" href="#">Premium <span class="sr-only">(Página atual)</span></a>
                    <a class="nav-item nav-link text-light" href="#">Ajuda</a>
                    <a class="nav-item nav-link text-light" href="#">Baixar</a>
                    <br>
                    <a class="nav-item nav-link text-light" href="#">Inscreva-se</a>
                    <a class="nav-item nav-link text-light" href="#">Entrar</a>
                  </div>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner text-center">
                <!-- Primeiro slide -->
                <div class="carousel-item active" id="slide1">
                    <h1 class="text-light">As melhores rádios</h1>
                    <br>
                    <button type="button" class="btn btn-outline-light px-3 py-2">
                        <i class="fas fa-music"></i> OUÇA AGORA
                    </button>
                </div>
                <!-- Segundo slide -->
                <div class="carousel-item" id="slide2">
                    <h1 class="text-light">Música para todos</h1>
                    <br>
                    <button type="button" class="btn px-3 py-2" id="first">
                        APROVEITE O SPORTIFY FREE
                    </button>
                    <br>
                    <br>
                    <button type="button" class="btn btn-outline-light px-3 py-2">
                        OBTER SPORTIFY PREMIUM
                    </button>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Próximo</span>
            </a>
        </div>
    </main>
    <section class="conteudo">
        olá
    </section>


    <!-- Bootstrap script -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
